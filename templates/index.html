<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazenon</title>
    <script defer src="../static/JS/source.js"></script>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=search" />


</head>

<body>
    <div>
        <h1>Amazon Web Scraper</h1>
    </div>
    <form id="form" method="POST">
        <div class="search-bar">
            <input autocomplete="off" class="search-input" id="input-item" name="itemInput" type="text"
                placeholder="Search Name">
        </div>
        <div class="search-bar">
            <input autocomplete="off" class="search-input" id="input-pages" name="userInput" type="text"
                placeholder="Number of Pages">
        </div>
        <button id="myButton" type="submit">Scrape</button>

    </form>
    <div id="results">
        <h1> {{ working }}</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Specs</th>
                <th>Price</th>
                <th>Url</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>

</body>

</html>
